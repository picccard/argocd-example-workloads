apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-helloworld
  template:
    metadata:
      labels:
        app: app1-helloworld
    spec:
      containers:
      - name: aks-helloworld
        image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "Welcome to Azure Kubernetes Service (AKS)"
---
apiVersion: v1
kind: Service
metadata:
  name: app1-helloworld
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: app1-helloworld
---
